<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .signup-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-link {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #764ba2;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.3);
            color: #198754;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .brand-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .field-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .row .col-md-6 {
            padding-left: 7.5px;
            padding-right: 7.5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="brand-logo">EH</div>
            <h2>Join EventHub</h2>
            <p>Create your account to start organizing events</p>
        </div>
        
        <!-- Error message display -->
        <div th:if="${errorMessage}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${errorMessage}">Registration failed</span>
        </div>
        
        <!-- Success message display -->
        <div th:if="${successMessage}" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}">Success message</span>
        </div>
        
        <!-- Signup Form -->
        <form th:action="@{/register}" method="post" th:object="${user}">
            <!-- CSRF Token for Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               th:field="*{firstname}"
                               id="firstname" 
                               placeholder="First Name"
                               required>
                        <label for="firstname">
                            <i class="fas fa-user"></i> First Name
                        </label>
                        <div class="field-error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               th:field="*{lastname}"
                               id="lastname" 
                               placeholder="Last Name"
                               required>
                        <label for="lastname">
                            <i class="fas fa-user"></i> Last Name
                        </label>
                        <div class="field-error" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                    </div>
                </div>
            </div>
            
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       th:field="*{username}"
                       id="username" 
                       placeholder="Username"
                       required>
                <label for="username">
                    <i class="fas fa-at"></i> Username
                </label>
                <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            
            <div class="form-floating">
                <input type="email" 
                       class="form-control" 
                       th:field="*{email}"
                       id="email" 
                       placeholder="Email"
                       required>
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       th:field="*{passwordHash}"
                       id="password" 
                       placeholder="Password"
                       required>
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="field-error" th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}"></div>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" style="color: #667eea;">Terms of Service</a> and 
                    <a href="#" style="color: #667eea;">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-signup">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <!-- Login Link -->
        <div class="login-link">
            <p class="mb-0">
                Already have an account? 
                <a th:href="@{/login}">Sign in here!</a>
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
