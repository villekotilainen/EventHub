<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none !important;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: none !important;
            box-shadow: none;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none !important;
        }
        
        .btn-login:focus {
            text-decoration: none !important;
            outline: none;
        }
        
        .btn-login:active {
            text-decoration: none !important;
        }
        
        .btn-login * {
            text-decoration: none !important;
        }
        
        button.btn-login,
        .btn-login,
        .btn-login:link,
        .btn-login:visited,
        .btn-login:hover,
        .btn-login:active,
        .btn-login:focus {
            text-decoration: none !important;
            border-bottom: none !important;
            text-underline-offset: none !important;
        }
        
        .btn-login::after,
        .btn-login::before {
            border-bottom: none !important;
        }
        
        .signup-link {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .signup-link:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #764ba2;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.3);
            color: #198754;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .brand-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">EH</div>
            <h2>Welcome Back</h2>
            <p>Sign in to your EventHub account</p>
        </div>
        
        <!-- Error message display -->
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Invalid username/email or password. Please try again.</span>
        </div>
        
        <!-- Logout success message -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            You have been successfully logged out.
        </div>
        
        <!-- Success message from registration -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}">Success message</span>
        </div>
        
        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <!-- CSRF Token for Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       id="usernameOrEmail" 
                       name="usernameOrEmail" 
                       placeholder="Username or Email"
                       th:value="${param.usernameOrEmail}"
                       required>
                <label for="usernameOrEmail">
                    <i class="fas fa-user"></i> Username or Email
                </label>
            </div>
            
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Password"
                       required>
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-decoration-none" style="color: #667eea; font-size: 14px;">
                    Forgot Password?
                </a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <!-- Signup Link -->
        <div class="signup-link">
            <p class="mb-0">
                Don't have an account? 
                <a th:href="@{/signup}">Sign up now!</a>
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
