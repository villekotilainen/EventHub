spring.application.name=main
spring.profiles.active=prod

spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console - enabled by default, can be overridden in production
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=${H2_CONSOLE_REMOTE:true}
spring.h2.console.settings.trace=false

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:demo@example.com}
spring.mail.password=${MAIL_PASSWORD:demo-password}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SSL_ENABLE:true}
spring.mail.properties.mail.smtp.ssl.required=${MAIL_SSL_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.smtp.ssl.protocols=${MAIL_SSL_PROTOCOLS:TLSv1.2}
spring.mail.properties.mail.smtp.ssl.checkserveridentity=${MAIL_SSL_CHECK:false}
spring.mail.properties.mail.debug=${MAIL_DEBUG:false}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_TIMEOUT:10000}
spring.mail.properties.mail.smtp.timeout=${MAIL_TIMEOUT:15000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_WRITE_TIMEOUT:15000}
spring.mail.test-connection=${MAIL_TEST_CONNECTION:false}
spring.mail.default-encoding=${MAIL_ENCODING:UTF-8}

# Application URL configuration
app.base-url=${APP_BASE_URL:http://localhost:8080}
