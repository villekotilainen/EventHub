<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none !important;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: none !important;
            box-shadow: none;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none !important;
        }
        
        .btn-login:focus {
            text-decoration: none !important;
            outline: none;
        }
        
        .btn-login:active {
            text-decoration: none !important;
        }
        
        .btn-login * {
            text-decoration: none !important;
        }
        
        button.btn-login,
        .btn-login,
        .btn-login:link,
        .btn-login:visited,
        .btn-login:hover,
        .btn-login:active,
        .btn-login:focus {
            text-decoration: none !important;
            border-bottom: none !important;
            text-underline-offset: none !important;
        }
        
        .btn-login::after,
        .btn-login::before {
            border-bottom: none !important;
        }
        
        .signup-link {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .signup-link:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #764ba2;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.3);
            color: #198754;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .brand-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .password-toggle-container {
            position: relative;
        }
        
        .password-toggle-container .form-control {
            padding-right: 50px;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex !important;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .password-toggle-btn:hover {
            background: rgba(156, 163, 175, 0.08);
            color: #6b7280;
            transform: translateY(-50%) scale(1.05);
        }
        
        .password-toggle-btn.showing {
            color: #667eea;
            background: rgba(102, 126, 234, 0.06);
        }
        
        .password-toggle-btn.showing:hover {
            background: rgba(102, 126, 234, 0.12);
            color: #5a67d8;
            transform: translateY(-50%) scale(1.05);
        }
        
        .password-toggle-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .password-toggle-btn i {
            font-size: 14px !important;
            display: block !important;
            color: inherit !important;
            visibility: visible !important;
            opacity: 1 !important;
            line-height: 1 !important;
        }
        
        .password-toggle-btn i::before {
            content: "\f06e" !important;
            font-family: "Font Awesome 5 Free" !important;
            font-weight: 900 !important;
        }
        
        .password-toggle-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">EH</div>
            <h2>Welcome Back</h2>
            <p>Sign in to your EventHub account</p>
        </div>
        
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Invalid username/email or password. Please try again.</span>
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            You have been successfully logged out.
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}">Success message</span>
        </div>
        
        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       id="usernameOrEmail" 
                       name="usernameOrEmail" 
                       placeholder="Username or Email"
                       th:value="${param.usernameOrEmail}"
                       required>
                <label for="usernameOrEmail">
                    <i class="fas fa-user"></i> Username or Email
                </label>
            </div>
            
            <div class="form-floating password-toggle-container">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Password"
                       required>
                <button type="button" class="password-toggle-btn" id="passwordToggle" aria-label="Show password" title="Click to show password">
                    <i class="fas fa-eye" id="passwordToggleIcon" style="font-family: 'Font Awesome 5 Free'; font-weight: 900;"></i>
                </button>
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>
                <a th:href="@{/forgot-password}" class="text-decoration-none" style="color: #667eea; font-size: 14px;">
                    Forgot Password?
                </a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="signup-link">
            <p class="mb-0">
                Don't have an account? 
                <a th:href="@{/signup}">Sign up now!</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordToggle && passwordField) {
                // Click to toggle
                passwordToggle.addEventListener('click', function() {
                    togglePasswordVisibility();
                });
                
                function togglePasswordVisibility() {
                    if (passwordField.type === 'password') {
                        showPassword();
                    } else {
                        hidePassword();
                    }
                }
                
                function showPassword() {
                    passwordField.type = 'text';
                    passwordToggle.classList.add('showing');
                    passwordToggle.setAttribute('aria-label', 'Hide password');
                    passwordToggle.title = 'Click to hide password';
                }
                
                function hidePassword() {
                    passwordField.type = 'password';
                    passwordToggle.classList.remove('showing');
                    passwordToggle.setAttribute('aria-label', 'Show password');
                    passwordToggle.title = 'Click to show password';
                }
            }
        });
    </script>
</body>
</html>
